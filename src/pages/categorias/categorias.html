<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Categorias</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <!--<ion-card *ngFor="let cat of listcat">
        Cate-{{cat.name}}
    </ion-card>-->

    <ion-list no-margin>
        <ion-list-header>
          Selecione a Categoria
        </ion-list-header>
        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="myParam" multiple="false"  (ionChange)="changeSelect(gender)" >
                <ion-option value="1">Categoria1</ion-option>
                <ion-option value="2">Categoria2</ion-option>
                <ion-option value="3">Categoria3</ion-option>
                <ion-option value="4">Categoria4</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    
    

    
      <!--{{myParam}}-->
  <ion-card *ngFor="let item of itemscat" (click)="itemTapped($event, item)">
    <img [src]="item.featured_image_urls.medium">
    <ion-card-content>
      <h2 [innerHTML]="item.title.rendered"></h2>
      {{item.acf.chapel}}
    </ion-card-content>
  
    <img src="img/advance-card-bttf.png">
  
    <ion-card-content>
        <p [innerHTML]="item.excerpt.rendered"></p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
