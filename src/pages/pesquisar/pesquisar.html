<ion-header>
    <ion-navbar>
      <ion-row>
          <ion-col col-4>
            <div>
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
            </div>
          </ion-col>
          <ion-col col-4>
            <div style="margin: 0 auto;">
              <ion-title>Pesquisar</ion-title>
            </div>
          </ion-col>
          <ion-col col-4>
            <div>
                <ion-icon (click)="abrirPesquisar()" class="botaopesquisar" style=" float: right; font-size: 28px; margin-top:3px" name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-searchbar [(ngModel)]="myParam" (ionInput)="getItemspes($event)"></ion-searchbar>
    resultados
    <ion-card *ngFor="let item of itemspes" (click)="itemTapped($event, item)">
        <img [src]="item.featured_image_urls.medium">
        <ion-card-content>
          <ion-card-title class="titulospesquisar">
              {{ item.title.rendered }}
          </ion-card-title>
        </ion-card-content>
    </ion-card>   
</ion-content>
